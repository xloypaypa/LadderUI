<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script>
    function progressFunction(evt) {
        var progressBar = document.getElementById("progressBar");
        var percentageDiv = document.getElementById("percentage");
        if (evt.lengthComputable) {
            progressBar.max = evt.total;
            progressBar.value = evt.loaded;
            percentageDiv.innerHTML = Math.round(evt.loaded / evt.total * 100) + "%";
        }
    }
    function loadXMLDoc()
    {
        var xmlhttp;
        if (window.XMLHttpRequest)
        {
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        var fileObj = document.getElementById("file").files[0];
        xmlhttp.open("POST",window.location.href + "/" + fileObj.name ,true);
        xmlhttp.upload.addEventListener("progress", progressFunction, false);
        xmlhttp.onload = function () {
            //location.reload()
        };
        xmlhttp.send(fileObj);
    }
    function loadFolder() {
        var xmlhttp;
        if (window.XMLHttpRequest)
        {
            xmlhttp=new XMLHttpRequest();
        }
        else
        {
            xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState==4 && xmlhttp.status==200)
            {
                document.getElementById("folder").innerHTML=xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET",window.location.href ,true);
        xmlhttp.setRequestHeader("Get-folder-list","true");
        xmlhttp.send();
    }
</script>
<body onload="loadFolder()">
<div id = "folder"></div>
<br><br>
<input type="file" id="file" name="myfile" />
<button type="button" onclick="loadXMLDoc()">upload</button>
<br>
<progress id="progressBar" value="0" max="100"></progress>
<span id="percentage"></span>
<br />
</body>
</html>
